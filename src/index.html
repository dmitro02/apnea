<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Apnea Trainer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="settings-box">
        <div class="settings-input">
            <label>Round Duration</label>
            <div>
                <input 
                    type="number" 
                    id="roundDurationMin" 
                    name="roundDurationMin" 
                    value="4"
                    step="1" 
                    min="0" 
                    max="12"
                >
                <label for="roundDurationMin">m</label>
                <input 
                    type="number" 
                    id="roundDurationSec"
                    name="roundDurationec" 
                    value="0"
                    step="5" 
                    min="0" 
                    max="55"
                >
                <label for="roundDurationSec">s</label>
            </div>
        </div>
        <div class="settings-input">
            <label for="numberOfRounds">Number of Rounds</label>
            <input 
                type="number" 
                id="numberOfRounds" 
                name="numberOfRounds"
                value="8" 
                step="1" 
                min="1" 
                max="12"
            >
        </div>
        <div class="settings-input">
            <label for="contdownDuration">Contdown Duration</label>
            <div>
                <input 
                    type="number" 
                    id="contdownDuration" 
                    name="contdownDuration"
                    value="10" 
                    step="1" 
                    min="1" 
                    max="60"
                >
                <label for="contdownDuration">s</label>
            </div>
        </div>
        <div class="settings-input">
            <label for="volume">Volume</label>
            <input 
                type="range" 
                id="volume" 
                name="volume" 
                value="10"
                min="0" 
                max="100"
            >
        </div>
    </div>
    <div class="main-box">
        <div class="top-bar">
            <div class="round-indicator"></div>
            <div class="settings-button"></div>
        </div>
        <div class="round-indicator"></div>
        <div class="time-indicator"></div>
        <div class="session-btns">
            <button class="start-record-btn"></button>
            <button class="stop-reset-btn"></button>
        </div>
        <div class="session-result">
            <div>
                <div>Maximum:</div>
                <div class="session-result-max-value"></div>
            </div>
            <div>
                <div>Average:</div>
                <div class="session-result-avrg-value"></div>
            </div>
        </div>
        <div class="session-records">
            <div class="session-records-left"></div>
            <div class="session-records-right"></div>
        </div>
    </div>

    <template id="round-record">
        <div class="round-record">
            <div class="round-number"></div>
            <div class="round-result"></div>
        </div>
    </template>

    <script src='main.js'></script>
</body>
</html>
