<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Apnea Trainer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="main-box">
        <div class="top-bar">
            <div class="round-indicator"></div>
            <div class="settings-button"></div>
        </div>
        <div class="round-indicator"></div>
        <div class="time-indicator"></div>
        <div class="session-btns">
            <button class="start-record-btn"></button>
            <button class="stop-reset-btn"></button>
        </div>
        <div class="session-results">
            <div class="session-results-left">1</div>
            <div class="session-results-right">2</div>
        </div>
    </div>

    <template id="round-record">
        <div class="round-record">
            <div class="round-number"></div>
            <div class="round-result"></div>
        </div>
    </template>

    <script>init()</script>
</body>
</html>
