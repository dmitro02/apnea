<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Apnea Trainer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel=icon href=../public/favicon-32x32.png>
</head>
<body>
    <div class="main-container">
        <div class="settings-box">
            <div class="close-settings-btn button">&#10003;</div>
            <div class="settings-input">
                <label>Round Duration</label>
                <div class="min-sec-group">
                    <input 
                        type="number" 
                        id="roundDurationMin" 
                        name="roundDurationMin" 
                        step="1" 
                        min="0" 
                        max="59"
                    >
                    <label for="roundDurationMin">m</label>
                    <input 
                        type="number" 
                        id="roundDurationSec"
                        name="roundDurationec" 
                        step="5" 
                        min="0" 
                        max="59"
                    >
                    <label for="roundDurationSec">s</label>
                </div>
            </div>
            <div class="settings-input">
                <label for="numberOfRounds">Number of Rounds</label>
                <input 
                    type="number" 
                    id="numberOfRounds" 
                    name="numberOfRounds"
                    step="1" 
                    min="1" 
                >
            </div>
            <div class="settings-input">
                <label for="contdownDuration">Contdown Duration</label>
                <div class="min-sec-group">
                    <input 
                        type="number" 
                        id="contdownDuration" 
                        name="contdownDuration"
                        step="1" 
                        min="0" 
                        max="59"
                    >
                    <label for="contdownDuration">s</label>
                </div>
            </div>
            <div class="settings-input">
                <label for="volume">Volume</label>
                <input 
                    type="range" 
                    id="volume" 
                    name="volume" 
                    value="1"
                    min="0" 
                    max="20"
                >
            </div>
        </div>
        <div class="main-box">
            <div class="top-bar">
                <div></div>
                <div class="round-indicator"></div>
                <div class="open-settings-btn button">
                    <div></div>
                </div>
            </div>
            <div class="round-indicator"></div>
            <div class="time-indicator"></div>
            <div class="session-btns">
                <button class="start-record-btn"></button>
                <button class="stop-reset-btn"></button>
            </div>
            <div class="session-result">
                <div>
                    <div>Maximum:</div>
                    <div class="session-result-max-value"></div>
                </div>
                <div>
                    <div>Average:</div>
                    <div class="session-result-avrg-value"></div>
                </div>
            </div>
            <div class="session-records">
                <div class="session-records-left"></div>
                <div class="session-records-right"></div>
            </div>
        </div>
    </div>

    <template id="round-record">
        <div class="round-record">
            <div class="round-number"></div>
            <div class="round-result"></div>
        </div>
    </template>

    <script src='main.js'></script>
</body>
</html>
